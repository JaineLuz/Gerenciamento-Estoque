<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: rgb(11, 11, 87);
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center" style="color: white;">Sistema de Gerenciamento de Estoque</h1></br>
        <div class="text-end mb-3">
            <button class="btn btn-primary" onclick="abrirFormulario()">Adicionar Produto</button>
            <button class="btn btn-primary" id="listarProdutos">Listar Produtos</button>
            <button class="btn btn-primary" id="cadastrarUsuarios">Cadastrar Usuários</button>
            <button id="vendas" class="btn btn-primary" onclick="">Gerenciar Vendas</button>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Valor Unitário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-produtos">
                <!-- Linhas de produtos serão carregadas aqui -->
            </tbody>
        </table>
    </div>

    <!-- Modal para adicionar/editar produto -->
    <div class="modal fade" id="produtoModal" tabindex="-1" aria-labelledby="produtoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="produtoModalLabel">Adicionar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-produto" method="post">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" name="descricao"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <textarea class="form-control" id="categoria" name="categoria"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantidade" name="quantidade" required>
                        </div>
                        <div class="mb-3">
                            <label for="valorUnitario" class="form-label">Valor Unitário</label>
                            <input type="number" step="0.01" class="form-control" id="valorUnitario"
                                name="valorUnitario" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="public/js/estoque.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
